<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64f5c9eeec.js" crossorigin="anonymous"></script>

</head>
<body>
    <br>
    <br>
    <div class="container">
      <div class="row justify-content-centre">
          <div class="col-lg-12 text-center ">
            <h1>Posts</h1>
              <br>
            <table class="table table-striped table-dark" >
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each = "pastebin: ${pastebin}">
                    <td th:text ="${pastebin.name}">Name</td>
                    <td th:text ="${pastebin.text}">Text</td>
                    <td th:text ="${pastebin.author}">Author</td>
                    <td><a th:href="@{/edit-post/{id}(id=${pastebin.id})}" class="btn btn-primary">
                        <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                    <td><a th:href="@{/delete/{id}(id=${pastebin.id})}" class="btn btn-primary">
                        <i class="fa-solid fa-trash-can-arrow-up"></i>
                    </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
      </div>
         <a href="/posts/new-post" class="btn btn-primary mb-3">
         <i class="fa-solid fa-pen"></i> New Post</i>
        </a>
    </div>
</body>
</html>
