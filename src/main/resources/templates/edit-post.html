<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64f5c9eeec.js" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <br>
    <div class = "container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class = "text-center"> Update Post </h1>

                <div class = "card-body">
                    <form th:action="@{/save}" th:object="${pastebin}" method="POST">
                        <div class ="form-group">
                            <label>ID</label>
                            <input
                                    type = "number"
                                    name = "id"
                                    th:field = "${pastebin.id}"
                                    class = "form-control"
                                    readonly
                            />
                        </div>
                        <div class ="form-group">
                            <label> Post Name </label>
                            <input
                                    type = "text"
                                    name = "name"
                                    th:field = "*{name}"
                                    class = "form-control"
                            />
                        </div>
                        <div class ="form-group">
                            <label> Post </label>
                            <textarea
                                    name = "text"
                                    th:field = "*{text}"
                                    class = "form-control"
                                    id="exampleFormControlTextarea1"
                                    rows="7"
                            ></textarea>
                        </div>
                        <div class ="form-group">
                            <label> Author </label>
                            <input
                                    type = "text"
                                    name = "author"
                                    th:field = "*{author}"
                                    class = "form-control"
                            />
                        </div>

                        <div class = "box-footer">
                            <button type="submit" class = "btn btn-primary">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
